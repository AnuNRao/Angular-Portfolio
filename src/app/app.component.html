<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
<body class="profile-container w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse sidenav-container w3-animate-left" style="z-index:3;width:200px;" id="mySidebar"><br>
  <div class="w3-container">
    <a href="#" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <i class="fas fa-user-graduate" style="font-size: 50px;padding: 0 25px 0;color: #000;"></i>
      <a routerLink="/home">
      <h2 style="color: white;"><i>An Rao</i></h2>
      </a>
  </div>
  <div class="w3-bar-block">
    <a routerLink="/about"  routerLinkActive="nav-menu-active" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>ABOUT</a> 
    <a routerLink="/skills" routerLinkActive="nav-menu-active" class="w3-bar-item w3-button w3-padding"><i class="fa fa-th-large fa-fw w3-margin-right"></i>SKILLS</a> 
    <a routerLink="/contact" routerLinkActive="nav-menu-active" class="w3-bar-item w3-button w3-padding"><i class="fa fa-envelope fa-fw w3-margin-right"></i>CONTACT</a>
    <a routerLink="/editor" routerLinkActive="nav-menu-active" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw w3-margin-right"></i>SUBSCRIBERS</a>
  </div>
  <div class="w3-panel w3-large">
    <span style="padding: 5px"><i class="fab fa-instagram w3-hover-opacity"></i></span>
    <span style="padding: 5px"><i class="fab fa-pinterest w3-hover-opacity"></i></span>
    <span style="padding: 5px"><i class="fab fa-twitter w3-hover-opacity"></i></span>
    <span style="padding: 5px"><i class="fab fa-linkedin w3-hover-opacity"></i></span>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:200px">

  <router-outlet></router-outlet>

</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
